<app-header [showMenu]="true" title="Home"></app-header>
<ion-content>
  <ion-list>
    <ion-item-sliding class="product-item">
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../../../assets/logo.png" alt="">
        </ion-avatar>
        <ion-label>
          <div class="name">Dulphy</div>
          <div class="data">
            <strong>Salary: </strong>{{'2000' | currency: 'USD'}} <br>
            <strong>Position: </strong>{{'Manager'}} <br>
            <strong>Squad: </strong>{{'Bol'}} <br>
          </div>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option>
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
